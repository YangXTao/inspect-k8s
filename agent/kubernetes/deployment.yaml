apiVersion: v1
kind: ConfigMap
metadata:
  name: inspect-agent-config
  namespace: <NAMESPACE>
data:
  config.yaml: |
    server:
      base_url: http://backend:8000
      token_file: /var/lib/inspect-agent/agent.token
    agent:
      poll_interval: 10
      batch_size: 1
      verify_ssl: false
      request_timeout: 15
    cluster:
      name: demo-cluster
      kubeconfig_path: /app/kubeconfig/cluster.yaml
    prometheus:
      base_url: http://prometheus.monitoring:9090
---
apiVersion: v1
kind: Secret
metadata:
  name: inspect-agent-secret
  namespace: <NAMESPACE>
type: Opaque
stringData:
  registration_token: ""
  kubeconfig: |
    # 将 kubeconfig 粘贴在这里（可选）。如果不提供，首次注册需要手动挂载。
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inspect-agent
  namespace: <NAMESPACE>
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inspect-agent
  template:
    metadata:
      labels:
        app: inspect-agent
    spec:
      serviceAccountName: default
      volumes:
        - name: config
          configMap:
            name: inspect-agent-config
        - name: kubeconfig
          secret:
            secretName: inspect-agent-secret
            items:
              - key: kubeconfig
                path: cluster.yaml
            optional: true
        - name: state
          emptyDir: {}
      containers:
        - name: inspect-agent
          image: <NAME>:<image-tag>
          imagePullPolicy: IfNotPresent
          env:
            - name: INSPECT_AGENT_CONFIG
              value: /app/config/config.yaml
            - name: INSPECT_AGENT_REGISTRATION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: inspect-agent-secret
                  key: registration_token
                  optional: true
          volumeMounts:
            - name: config
              mountPath: /app/config
            - name: kubeconfig
              mountPath: /app/kubeconfig
              readOnly: true
            - name: state
              mountPath: /var/lib/inspect-agent
