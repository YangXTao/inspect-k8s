server:
  base_url: http://backend:8000
  registration_token: "REPLACE_WITH_TOKEN"
  token_file: /app/state/agent.token
agent:
  poll_interval: 10
  batch_size: 1
  verify_ssl: false
  request_timeout: 15
cluster:
  name: demo-cluster
  kubeconfig_path: /app/config/kubeconfig.yaml
prometheus:
  base_url: http://prometheus:9090
