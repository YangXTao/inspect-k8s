apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "inspection-center.fullname" . }}-backend
  labels:
    app.kubernetes.io/name: {{ include "inspection-center.name" . }}
    app.kubernetes.io/component: backend
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "inspection-center.name" . }}
      app.kubernetes.io/component: backend
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "inspection-center.name" . }}
        app.kubernetes.io/component: backend
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ include "inspection-center.serviceAccountName" . }}
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- range .Values.imagePullSecrets }}
        - name: {{ . }}
        {{- end }}
      {{- end }}
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.backend.service.targetPort }}
              name: http
              protocol: TCP
          env:
            {{- range $item := .Values.backend.env }}
            {{- if and $item (kindIs "map" $item) (hasKey $item "name") }}
            - name: {{ $item.name }}
              value: {{ default "" $item.value | quote }}
            {{- else }}
            {{- fail (printf "backend.env 中存在无效项: %v（需要 name / value）" $item) }}
            {{- end }}
            {{- end }}
          volumeMounts:
            - name: backend-data
              mountPath: {{ .Values.backend.persistence.mountPath }}
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
      nodeSelector:
        {{- toYaml .Values.backend.nodeSelector | nindent 8 }}
      tolerations:
        {{- toYaml .Values.backend.tolerations | nindent 8 }}
      affinity:
        {{- toYaml .Values.backend.affinity | nindent 8 }}
      volumes:
        - name: backend-data
          {{- if .Values.backend.persistence.enabled }}
            {{- if and .Values.backend.persistence.create (not .Values.backend.persistence.existingClaim) }}
          persistentVolumeClaim:
            claimName: {{ default .Values.backend.persistence.name (printf "%s-backend-data" (include "inspection-center.fullname" .)) }}
            {{- else if .Values.backend.persistence.existingClaim }}
          persistentVolumeClaim:
            claimName: {{ .Values.backend.persistence.existingClaim }}
            {{- else }}
          emptyDir: {}
            {{- end }}
          {{- else }}
          emptyDir: {}
          {{- end }}
